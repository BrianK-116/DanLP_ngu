<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Player – {{ vcode }}{% if frame is not none %} #{{ frame }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
  <div class="max-w-5xl mx-auto p-4">
    <div class="mb-2 text-sm text-slate-300">
      <b>{{ vcode }}</b>
      {% if frame is not none %} • frame {{ frame }}{% endif %}
      {% if pts_time is not none %} • t ≈ {{ '%.3f'|format(pts_time) }}s{% endif %}
    </div>

    <video id="v" class="w-full rounded-lg shadow"
           controls autoplay playsinline preload="metadata">
      <source src="{{ video_src }}" type="video/mp4">
    </video>
  </div>

  <script>
    // fallback: nếu fragment không seek đúng, vẫn ép currentTime
    const v = document.getElementById('v');
    const t = {{ pts_time if pts_time is not none else 'null' }};
    if (typeof t === 'number' && isFinite(t)) {
      function seek() { try { v.currentTime = t; } catch(_) {} }
      if (v.readyState < 1) {
        v.addEventListener('loadedmetadata', seek, { once:true });
      } else {
        seek();
      }
    }
  </script>
</body>
</html>
